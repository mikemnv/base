<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="nav">
      <img src="images/logo.svg" alt="">
    </div>
    <img class="mobile" src="images/hero-mobile.jpg" alt="">

    <div class="contact">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <p class="title">  
        WE'RE
        <pre>COMING<br>SOON</pre> 
      </p>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
          <input type="email" name="" id="email" placeholder="Email Address">
          <img id="icon-error" class="icon-error" src="images/icon-error.svg" alt="">
          <button id="button"><img src="images/icon-arrow.svg" alt=""></button>
          
      </form>
      <p class="error" id="message-error">Please provide a valid Email</p>
    </div>
    <div class="image">
      <img class="desktop" src="images/hero-desktop.jpg" alt="">
    </div>
    

    
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
